# Nginx 反向代理配置
# 适用于 https://p1k3.7x8j0flw.top 服务器

server {
    listen 80;
    listen 443 ssl http2;
    server_name p1k3.7x8j0flw.top;
    
    # SSL证书配置（如果使用HTTPS）
    # ssl_certificate /path/to/your/certificate.crt;
    # ssl_certificate_key /path/to/your/private.key;
    
    # 网站根目录
    root /path/to/your/website/dist;
    index index.html;
    
    # 静态文件处理
    location / {
        try_files $uri $uri/ /index.html;
        
        # 添加缓存头
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # API反向代理配置
    location /api/ {
        # 移除 /api 前缀并代理到目标服务器
        rewrite ^/api/(.*)$ /api.php/provide/vod/at/json/$1 break;
        
        # 代理到目标API服务器
        proxy_pass https://api.xiaojizy.live;
        
        # 设置代理头
        proxy_set_header Host hsckzy888.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # 添加CORS头（可选，如果目标服务器没有CORS头）
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        
        # 处理OPTIONS预检请求
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";
            add_header Access-Control-Max-Age 86400;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }
    
    # 安全头设置
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # 日志配置
    access_log /var/log/nginx/p1k3.7x8j0flw.top.access.log;
    error_log /var/log/nginx/p1k3.7x8j0flw.top.error.log;
}

