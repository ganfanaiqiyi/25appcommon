# Nginx修复配置 - 解决404问题
# 适用于 p1k3.7x8j0flw.top

server {
    listen 80;
    server_name p1k3.7x8j0flw.top;
    
    # 网站根目录 - 修改为你的实际路径
    root /var/www/html/huangse;
    index index.html;
    
    # 日志配置
    access_log /var/log/nginx/huangse.access.log;
    error_log /var/log/nginx/huangse.error.log;
    
    # Vue Router支持
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # API代理 - 关键配置
    location /api/ {
        # 代理到后端API服务器
        proxy_pass https://hsckzy888.com/api.php/provide/vod/at/json/;
        
        # 设置代理头
        proxy_set_header Host hsckzy888.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # 添加CORS头
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;
        
        # 处理OPTIONS预检请求
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type";
            add_header Access-Control-Max-Age 86400;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }
    
    # 测试端点
    location /test {
        return 200 "Nginx is working";
        add_header Content-Type text/plain;
    }
}
