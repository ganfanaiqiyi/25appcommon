# 最终的Nginx配置 - 解决CORS问题
# 适用于 p1k3.7x8j0flw.top

server {
    listen 80;
    listen 443 ssl http2;
    server_name p1k3.7x8j0flw.top;
    
    # SSL证书配置（如果使用HTTPS）
    # ssl_certificate /path/to/your/certificate.crt;
    # ssl_certificate_key /path/to/your/private.key;
    
    # 网站根目录 - 指向你的Vue项目dist目录
    root /var/www/html/huangse;  # 修改为你的实际路径
    index index.html;
    
    # 处理静态文件和Vue Router
    location / {
        try_files $uri $uri/ /index.html;
        
        # 静态资源缓存
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # API反向代理 - 核心配置
    location /api/ {
        # 代理到后端API服务器
        proxy_pass https://api.xiaojizy.live/api.php/provide/vod/at/json/;
        
        # 设置代理头
        proxy_set_header Host hsckzy888.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # 添加CORS头 - 解决跨域问题
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials "true" always;
        
        # 处理OPTIONS预检请求
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With";
            add_header Access-Control-Max-Age 86400;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }
    
    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # 日志
    access_log /var/log/nginx/p1k3.7x8j0flw.top.access.log;
    error_log /var/log/nginx/p1k3.7x8j0flw.top.error.log;
}

# 强制HTTPS重定向（可选）
server {
    listen 80;
    server_name p1k3.7x8j0flw.top;
    return 301 https://$server_name$request_uri;
}
